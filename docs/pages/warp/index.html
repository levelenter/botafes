<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta name="description" content="warp button vr" />
    <meta charset="utf-8" />
    <title>Warp VR</title>
    <script type="text/javascript" src="../../js/aframe.min.js"></script>
    <script type="text/javascript" src="../../js/warp.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
  </head>
  <body style="margin: 0; overflow: hidden; height: 100%;background-color: black;">
    <a-scene
      start
      embedded=""
      vr-mode-handler=""
      gltf-model="dracoDecoderPath:../../js/draco/gltf/"
    >
    <a-assets>
        <img id="sky_img0" src="../../img/sky0.jpeg"></img>
        <img id="sky_img1" src="../../img/sky1.jpeg"></img>
        <img id="sky_img2" src="../../img/sky2.jpeg"></img>
        <img id="sky_img3" src="../../img/sky3.jpeg"></img>
        <img id="sky_img4" src="../../img/sky4.jpeg"></img>
        <a-asset-item id="button"  src="../../assets/warp_btn/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky id="sky0" src="#sky_img0" opacity="1"></a-sky>
      <a-sky id="sky1" src="#sky_img1" opacity="0"></a-sky>
      <a-sky id="sky2" src="#sky_img2" opacity="0"></a-sky>
      <a-sky id="sky3" src="#sky_img3" opacity="0"></a-sky>
      <a-sky id="sky4" src="#sky_img4" opacity="0"></a-sky>

      <a-gltf-model id="warp_btn" class="clickable" src="#button" position="0 0 -4"></a-gltf-model>

      <a-camera id="main-camera" look-controls="pointerLockEnabled: false" >
        <a-entity id="cursor" cursor="rayOrigin: mouse;fuse:false" raycaster="objects: .clickable" ></a-entity>
      </a-camera>
      
    </a-scene>
  </body>
</html>
