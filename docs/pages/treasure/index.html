<!DOCTYPE html>
<html style="height: 100%">
  <link>
    <script type="importmap">
      { "imports": { "three": "https://threejs.org/build/three.module.js" } }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="../../js/aframe.min.js"></script>
    <script type="text/javascript" src="../../js/aframe-extras.min.js" ></script>
    <script type="text/javascript" src="../../js/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="../../js/treasure.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      async
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      async
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <script type='text/javascript' src='https://binzume.github.io/aframe-vrm/dist/aframe-vrm.min.js'></script>
    <!-- Leaflet  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
      
    <style>
      body{
        font-size: 0.625%;
        overflow: hidden;
      }
    </style>

  </head>
  <body style="margin: 0;width: 100%; height: 100%;">
    <a-scene
      embedded start
      vr-mode-ui="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; matrixCodeType: 3x3;detectionMode:mono_and_matrix; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer:true; colorManagement: true;"
      gltf-model="dracoDecoderPath:../../js/draco/gltf/"
      gps-camera-debug
    >
      <a-assets>
        <a-asset-item
          id="box"
          src="../../assets/le_takarabako.glb"
        ></a-asset-item>
        <a-asset-item
          id="open_box"
          src="../../assets/le_takarabako_open.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        gps-camera="maxDistance:30"
        cursor="rayOrigin: mouse; fuse:false"
        rotation-reader
      >
      </a-camera>

      <div id="open_button">
        <button >open</button>
      </div>
    </a-scene>
  </body>
</html>
