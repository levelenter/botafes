<!DOCTYPE html>
<html style="height: 100%">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no," />
    <script type="text/javascript" src="../../js/aframe.min.js"></script>
    <script type="text/javascript" src="../../js/aframe-extras.min.js" ></script>
    <script type="text/javascript" src="../../js/aframe-ar-nft-no-prompt.js"></script>
    <script type="text/javascript" src="../../js/treasure.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      async
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      async
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <script type='text/javascript' src='https://binzume.github.io/aframe-vrm/dist/aframe-vrm.min.js'></script>
    <!-- Leaflet  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
      
    <style>
      body{
        font-size: 0.625%;
        overflow: hidden;
      }
      #ar_start_label {
        width: 261px;
        height: 54px;
        font-family: "Hiragino Sans";
        font-style: normal;
        font-weight: 300;
        font-size: 18px;
        line-height: 27px;
        text-align: center;    
        color: #373535;
        flex: none;
        order: 0;
        flex-grow: 0;
      }
      .btn-round{
        box-sizing: border-box;
        padding: 18px 62px;
        gap: 6px;
        background: #373535;
        border: 1px solid #373535;
        border-radius: 91px;
        color: #FFFFFF;

      }
      .basefont{
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 600;
        font-size: 18px;
        line-height: 27px;
        letter-spacing: 0.1em;
      }

    </style>

  </head>
  <body style="margin: 0;width: 100%; height: 100%;">
    <a-scene 
      embedded start
      vr-mode-ui="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer:true; colorManagement: true;"
      gltf-model="dracoDecoderPath:../../js/draco/gltf/"
      gps-camera-debug
    >
      <a-assets>
        <a-asset-item
          id="box"
          src="../../assets/le_takarabako.glb"
        ></a-asset-item>
        <a-asset-item
          id="open_box"
          src="../../assets/le_takarabako_open.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera
        gps-camera="maxDistance:30;gpsMinDistance: 5"
        cursor="rayOrigin: mouse; fuse:false"
        rotation-reader
        arjs-look-controls='smoothingFactor: 0.1' 
      >
      </a-camera>

    </a-scene>
    <div
      id="start_page"
      class="position-absolute top-0 start-0 w-100 d-flex align-items-center justify-content-center"
      style="height: 100%; background-color: white; z-index: 1020"
    >
      <div class="d-flex flex-column w-100">
        <div id="ar_start_label" class="mb-3 w-100 basefont d-flex justify-content-center text-center ">宝探しAR</div>
        <div id="loading_start" class="basefont d-block d-flex justify-content-center w-100 text-center" >
          ロード中です<BR>しばらくお待ち下さい
        </div>
        <div class="d-flex justify-content-center w-100" >
          <button id="start_btn" class="btn-round basefont d-none w-100 mx-3">
            スタート
          </button>
        </div>
        <div class="d-flex justify-content-center mt-3" >
          <button id="ending_btn" class="btn-round basefont d-none w-100 mx-3">
            ゴール画面を再表示
          </button>
        </div>


      </div>
  </div>
    <div class="d-flex text-center position-absolute translate-middle start-50 top-50 " style="z-index: 1000;">
      <button id="open_box_button" class="btn btn-info btn-lg d-none" >宝箱を開ける</button>
    </div>
    
  </body>
</html>
