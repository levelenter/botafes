<!DOCTYPE html>
<html style="height: 100%">
  <link>
    <script type="importmap">
      { "imports": { "three": "https://threejs.org/build/three.module.js" } }
    </script>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="../../js/aframe.min.js"></script>
    <script type="text/javascript" src="../../js/aframe-extras.min.js" ></script>
    <script type="text/javascript" src="../../js/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="../../js/treasure.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      async
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      async
    ></script>
    <script type='text/javascript' src='https://binzume.github.io/aframe-vrm/dist/aframe-vrm.min.js'></script>
    
  </head>
  <body style="margin: 0; overflow: hidden; height: 100%;">
    <a-scene
      embedded start
      vr-mode-ui="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; matrixCodeType: 3x3;detectionMode:mono_and_matrix; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer:true; colorManagement: true;"
      gltf-model="dracoDecoderPath:../../js/draco/gltf/"
    >
      <a-assets>
        <a-asset-item id="0_hob-boretype"   src="../../assets/Model-hob-boretype.glb"></a-asset-item>
        <a-asset-item id="4_100yen"         src="../../assets/100yen.glb"></a-asset-item>
      </a-assets>
      
      <a-marker-camera>
        <a-marker 
           type="barcode" value="0" 
           emitevents="true" 
           cursor="rayOrigin: mouse;fuse:false" 
           raycaster="objects: .collidable">
           <a-gltf-model id="model0" src="#0_hob-boretype" position="0 1 0"  ></a-gltf-model>
        </a-marker>

        <a-marker 
          type="barcode" value="1" 
          emitevents="true" 
          cursor="rayOrigin: mouse;fuse:false" 
          raycaster="objects: .collidable">
          <a-gltf-model 
            id="model1" src="#1_mastergear" 
            rotation="0 0 0"
            position="0 0 0" ></a-gltf-model>
        </a-marker>

        

        <a-marker 
          type="barcode" value="2" 
          emitevents="true" 
          cursor="rayOrigin: mouse;fuse:false" 
          raycaster="objects: .collidable">
          <a-gltf-model 
            id="model2" src="#2_skivingcutter" 
            rotation="0 90 0"
            position="0 1 0" ></a-gltf-model>
        </a-marker>

        <a-marker 
          type="barcode" value="3" 
          emitevents="true" 
          cursor="rayOrigin: mouse;fuse:false" 
          raycaster="objects: .collidable">
          <a-gltf-model id="model3" src="#3_hob-shanktype" position="0 1 0" ></a-gltf-model>
        </a-marker>

        <a-marker 
          type="barcode" value="4" 
          emitevents="true" 
          cursor="rayOrigin: mouse;fuse:false" 
          raycaster="objects: .collidable">
          <a-entity id="model4-group" >
            <a-ring id="ring" opacity="1" position="0 0 0" scale="0.1 0.1 0.1" rotation="-90 0 0" color="red"></a-ring>
            <a-gltf-model id="model4" src="#4_microgear" position="0 0 0" scale="1 1 1" ></a-gltf-model>
            <a-gltf-model id="model4-2" src="#4_100yen" position="0.3 0 0" scale="1 1 1" ></a-gltf-model>
          </a-entity>
        </a-marker>
        

        <a-marker 
          type="barcode" value="5" 
          emitevents="true" 
          cursor="rayOrigin: mouse;fuse:false" 
          raycaster="objects: .collidable">
          <a-entity id="model5"  vrm="src:../../assets/62121_BS.vrm;blink:true;" vrm-anim="" position="0 0 0"rotation="0 180 0" ></a-entity>
        </a-marker>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
