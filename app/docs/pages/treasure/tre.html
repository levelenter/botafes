<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/script.js"></script>
    <style>
      #positions {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: top;
        z-index: 10;
        color: white;
        font-size: 1em;
        z-index: 9998;
      }
      #getbutton {
        color: white;
        position: absolute;
        height: 80px;
        width: 120px;
        z-index: 9999;
        bottom: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .buttons {
        color: white;
        position: absolute;
        height: 80px;
        width: 120px;
        z-index: 9999;
        bottom: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        left: 140px;
      }
      .after-buttons {
        color: white;
        position: absolute;
        height: 80px;
        width: 120px;
        z-index: 9999;
        bottom: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        left: 140px;
      }
      .loader {
        height: 80%;
        width: 100%;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="status"></div>
    <div id="positions"></div>
    <div id="getbutton"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      gps-camera-debug
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="treasurebox"
          src="./model/le_takarabako.glb"
        ></a-asset-item>
        <a-asset-item
          id="tree"
          src="./model/le_takarabako_open.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        id="a-treasure"
        look-at="&#91;gps-camera&#93;"
        gltf-model="#treasurebox"
      ></a-entity>
      <a-camera
        gps-camera="maxDistance:30"
        cursor="rayOrigin: mouse; fuse:false"
        rotation-reader
      >
      </a-camera>
    </a-scene>
  </body>
</html>
